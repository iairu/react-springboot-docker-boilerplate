spring.application.name=demo
management.endpoints.web.exposure.include=health
management.metrics.binders.processor.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/boilerplate_db
spring.datasource.username=boilerplate_user
spring.datasource.password=boilerplate_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.iairu.reactspringbootdocker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
